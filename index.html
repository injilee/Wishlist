<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="title">
                <h1>Wishlist</h1>
            </div>
            <div class="list">
                <ul class="list-content">
                </ul>
            </div>
            <div class="form">
                <input type="text" placeholder="위시리스트를 마음껏 적어주세요.">
                <div class="btn">
                    <button type="button">
                        <i class="fas fa-hand-holding-heart"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/c5cac66528.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
